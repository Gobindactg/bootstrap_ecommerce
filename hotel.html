<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h1>Hotel cost calculation </h1> 
        <div class="mb-1" >
            <label for="" class="form-label">Cost 1 - 10 Days </label>
            <input type="number" class="form-control" id="cost10">
        <div class="mb-1" >
            <label for="" class="form-label">Cost 11- 20 Days </label>
            <input type="number" class="form-control" id="cost20">
        </div>
        <div class="mb-1" >
            <label for="" class="form-label">Cost 21 to untill </label>
            <input type="number" class="form-control" id="cost30">
        </div>
        <div class="mb-1" >
            <label for="" class="form-label">Day</label>
            <input type="number" class="form-control" id="stay">
        </div>
        <div class="mb-3">
            <button onclick="myFunction()"  class="btn btn-outline-primary">Submit</button>
        </div>
        <div class="mb-3">
            <h3 id="show"></h3>
        </div>
        
    </div>
    

    <script>
     

        function myFunction(){
            var x =Number(document.getElementById("cost10").value);
            var y = Number(document.getElementById("cost20").value);
            var z = Number(document.getElementById("cost30").value);

            var stays= Number(document.getElementById("stay").value);

            if(stays<=10){
                cost = stays * x;
                document.getElementById("show").innerHTML ="Total Hotel cost is " + cost;
            }
            else if (stays <= 20) {
                p = stays -10;
                cost = 10 * x + p * y;
                document.getElementById("show").innerHTML = "Total Hotel cost is " + cost;
            }
            else if (stays > 20) {
                 c = stays - 20;
                cost = 10 * x + 10 * y + c * z;
                document.getElementById("show").innerHTML = "<span style='color:red'> Total Hotel cost is </span> " + cost;
            }


         }


    </script>
</body>
</html>
